  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manejador de Tareas</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #taskList {
        list-style-type: none;
        padding: 0;
    }
    .task {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<h1>Manejador de Tareas</h1>
<input type="text" id="taskInput" placeholder="Nombre de la tarea">
<input type="date" id="dateInput">
<button onclick="addTask()">Agregar Tarea</button>
<ul id="taskList"></ul>

<script>
    function addTask() {
        var taskInput = document.getElementById("taskInput");
        var dateInput = document.getElementById("dateInput");

        var taskName = taskInput.value.trim();
        var taskDate = dateInput.value;

        if (taskName === "") {
            alert("Por favor ingresa el nombre de la tarea.");
            return;
        }

        var task = {
            name: taskName,
            date: taskDate
        };

        saveTask(task);
        displayTasks();
        taskInput.value = "";
        dateInput.value = "";
    }

    function saveTask(task) {
        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(index) {
        var tasks = JSON.parse(localStorage.getItem("tasks"));
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        displayTasks();
    }

    function completeTask(index) {
        // You can add your completion logic here if needed
        alert("Tarea completada!");
    }

    function displayTasks() {
        var taskList = document.getElementById("taskList");
        taskList.innerHTML = "";

        var tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        tasks.forEach(function(task, index) {
            var li = document.createElement("li");
            li.className = "task";
            li.innerHTML = "<strong>" + task.name + "</strong> - " + task.date +
                ' <button onclick="completeTask(' + index + ')">Completar</button>' +
                ' <button onclick="deleteTask(' + index + ')">Eliminar</button>';
            taskList.appendChild(li);
        });
    }

    // Display existing tasks on page load
    displayTasks();
</script>
</body>
</html>
